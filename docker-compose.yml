version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: rss_redis_app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
